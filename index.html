<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myproduct maket</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Plus+Jakarta+Sans:wght@400;500;600&family=Poppins:wght@400;600;700&family=Rubik:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <!-- HEADER START -->
    <header class="site-header">
        <div class="container">
            <div class="site-header__wrapper">
                <div class="site-header__logo">
                    <img class="site-header__logo-img" src="./assets/icons/header-logo.svg" width="40" height="37" alt="header logo">
                    <h1 class="site-header__logo-title">Product</h1>
                </div>
                <nav class="site-header__nav">
                    <ul class="site-header__nav-list">
                        <li class="site-header__nav-item">
                            <a class="site-header__nav-link" href="#">Product</a>
                        </li>
                        <li class="site-header__nav-item">
                            <a class="site-header__nav-link" href="#">Customers</a>
                        </li>
                        <li class="site-header__nav-item">
                            <a class="site-header__nav-link" href="#">Pricing</a>
                        </li>
                        <li class="site-header__nav-item">
                            <a class="site-header__nav-link" href="#">Resources</a>
                        </li>
                        <li class="site-header__nav-item">
                            <button class="site-header__nav-btnIn">Sign In</button>
                        </li>
                        <li class="site-header__nav-item">
                            <button class="site-header__nav-btnUp">Sign Up</button>
                        </li>
                    </ul>
                    <img class="site-header__nav-mode" src="./assets/icons/mode.svg" width="24" height="24" alt="mode logo">
                </nav>
                <button class="site-header__menu-btn">
                    <i class='bx bx-menu'></i>
                </button>
            </div>
        </div>
    </header>
    <!-- HEADER END -->
    <script src="./js/main.js"></script>
</body>
</html>
